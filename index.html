<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduling Simulator</title>
    <style>
      /* Existing styles */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .input-section {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .algorithm-specific-input {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #e9ecef;
        border-radius: 5px;
      }

      .info-text {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 5px;
      }

      .process-inputs {
        margin-top: 20px;
      }

      .process-input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .gantt-container {
        display: flex;
        width: 100%;
        height: 50px;
        position: relative;
      }

      .gantt-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        border: 1px solid #fff;
        min-height: 60px;
        border-radius: 4px;
      }

      .timeline {
        display: flex;
        width: 100%;
        font-size: 1.2rem;
        height: 35px;
        font-weight: 200;
        position: relative;
      }

      .time-marker {
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
        font-size: 0.8em;
      }

      .time-marker.first {
        left: 0;
        transform: none;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .queue-config {
        background-color: #fff;
        padding: 15px;
        margin-top: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .queue-header {
        font-weight: bold;
        margin-bottom: 10px;
        color: #495057;
      }

      .gantt-block .process-id {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .gantt-block .time-label {
        font-size: 0.9em;
        color: #495057;
      }

      .gantt-block.idle {
        background-color: #f8f9fa;
        border-style: dashed;
        color: #6c757d;
      }

      .process-details-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .process-details-table th,
      .process-details-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      .process-details-table thead {
        background-color: #f2f2f2;
      }

      /* Footer */

      html,
      body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100%;
        padding-bottom: 150px;
      }

      .footer {
        position: relative;
        padding: 20px;
        text-align: center;
        width: auto; 
        display: flex;
        justify-content: center;
        box-sizing: border-box; 
        border-top: 1px solid #dee2e6;
      }

      .footer-content {
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 0 20px; 
      }

      .footer-text {
        color: #6c757d;
        font-size: 1.3em;
        margin: 0;
      }

      .social-links {
        display: flex;
        gap: 20px;
        font-size: 30px;
      }

      .fab,
      .far {
        color: #6c757d;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .fa-github:hover {
        color: black;
      }
      .fa-linkedin:hover {
        color: #0056b3;
      }
      .fa-envelope:hover {
        color: #e06b12;
      }

      @media (max-width: 600px) {
        .footer-content {
          flex-direction: column;
          text-align: center;
        }

        .social-links {
          justify-content: center;
        }

        .container {
          padding-bottom: 200px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>CPU Scheduling Simulator</h1>

      <div class="input-section">
        <div class="form-group">
          <label for="process-count">Number of Processes:</label>
          <input
            type="number"
            id="process-count"
            class="form-control"
            min="1"
            value="3"
          />
        </div>

        <div class="form-group">
          <label for="algorithm">Scheduling Algorithm:</label>
          <select id="algorithm" class="form-control">
            <option value="fcfs">First Come First Serve (FCFS)</option>
            <option value="sjf">Shortest Job First (SJF)</option>
            <option value="rr">Round Robin</option>
            <option value="mlfq">Multilevel Feedback Queue</option>
          </select>
        </div>

        <div
          id="rr-input"
          class="algorithm-specific-input"
          style="display: none"
        >
          <label for="time-quantum">Time Quantum:</label>
          <input
            type="number"
            id="time-quantum"
            class="form-control"
            min="1"
            value="2"
          />
          <div class="info-text">Time slice allocated to each process</div>
        </div>

        <div
          id="mlfq-input"
          class="algorithm-specific-input"
          style="display: none"
        >
          <div class="form-group">
            <label for="queue-count">Number of Queues:</label>
            <input
              type="number"
              id="queue-count"
              class="form-control"
              min="2"
              max="5"
              value="3"
            />
            <div class="info-text">Number of priority queues (2-5)</div>
          </div>
          <div id="queues-config"></div>
        </div>

        <div id="process-inputs" class="process-inputs">
          <!-- Process inputs will be generated here -->
        </div>

        <button id="simulate">Simulate</button>
      </div>

      <div class="gantt-chart">
        <h2>Gantt Chart</h2>
        <div id="gantt-container" class="gantt-container"></div>
        <div id="timeline" class="timeline"></div>
      </div>

      <div id="process-details-container"></div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-text">
          <p>
            Â© 2024 CPU Scheduling Simulator -
            <a
              href="https://utsavshah.vercel.app"
              style="
                text-decoration: underline;
                color: #6c757d;
                text-decoration-color: orange;
              "
              >Utsav Shah</a
            >
          </p>
        </div>
        <div class="social-links">
          <a
            href="https://github.com/utsavshahm/CPU-Scheduling-Algorithms"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/shahutsavm"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:shah.utsavm@gmail.com">
            <i class="far fa-envelope"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
